<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>
            Password Generator
        </h2>
        <div class="result-container">
            <input type="text" id="result">
            <button class="copy-result" id="copy">
                Copy
            </button>
        </div>
        <div class="settings">
            <div class="input-group">
                <label>
                    Password Length(4-20)
                </label>
                <input type="range" id="length" min="4" max="20" step="1">
                <span id="length-result">10</span>
            </div>
            <div class="input-group">
                <label class="switch">Include Numbers</label>
                <input type="checkbox" id="numbers" checked/>
            </div>
            <div class="input-group">
                <label>Include Symbols</label>
                <input type="checkbox" id="symbols" checked/>
            </div>
        </div>
        <button class="generate-btn" id="generate">
            Generate
        </button>
        <div class="img-container">
        <img src="./pin.png"/>
    </div>
    </div>

   <script src="./main.js"></script> 
</body>
</html>
